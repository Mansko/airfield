 <swiper
    [slidesPerView]="1"
    [spaceBetween]="10"
    [navigation]="true"
    [pagination]="{ type: 'fraction', clickable: true }"
    [scrollbar]="{ draggable: true }"
    [speed]="750"
>
   <ng-template swiperSlide *ngFor="let slide of slides">
      <h1 class="slide-title"> {{ slide.title }}</h1>
      <img [src]="slide.imgsrc" [alt]="slide.title" (click)="onClick(slide.link)" width="100%" height="100%" draggable="false"/>
   </ng-template>
</swiper>
